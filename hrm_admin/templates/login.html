<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="Smarthr - Bootstrap Admin Template">
    <meta name="keywords"
          content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <meta name="robots" content="noindex, nofollow">
    <title>Login - HRMS admin template</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

{#    if lt IE 9]>#}
{#    <script src="{% static 'js/html5shiv.min.js' %}"></script>#}
{#    <script src="{% static 'js/respond.min.js' %}"></script>#}
{#    [endif]#}
</head>
<body class="account-page">

<div class="main-wrapper">
    <div class="account-content">
        <div class="container">

            <div class="account-logo">
                <a href="admin-dashboard.html"><img src="{% static 'img/logo2.png' %}" alt="Dreamguy's Technologies"></a>
            </div>

            <div class="account-box">
                <div class="account-wrapper">
                    <h3 class="account-title">Login</h3>
                    <p class="account-subtitle">Access to our dashboard</p>

                    <form action="admin-dashboard.html">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input class="form-control" type="text" value="admin@dreamguys.in">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label>Password</label>
                                </div>
                                <div class="col-auto">
                                    <a class="text-muted" href="forgot-password.html">
                                        Forgot password?
                                    </a>
                                </div>
                            </div>
                            <div class="position-relative">
                                <input class="form-control" type="password" value="123456" id="password">
                                <span class="fa fa-eye-slash" id="toggle-password"></span>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn" type="submit">Login</button>
                        </div>
                        <div class="account-footer">
                            <p>Don't have an account yet? <a href="register.html">Register</a></p>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
